<div *ngIf="tuna">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{tuna.title}}</h3>    
        </div> 
        <div class="panel-body">
            <div class="row">
                <div class="col-md-5">
                    <img class="thumbnail" src="{{tuna.large_cover_image}}">
                </div>    
                <div class="col-md-7">
                    <ul class="list-group">
                        <li class="list-group-item">Genres: <span *ngFor="let genre of tuna.genres;">{{genre}}, </span></li>    
                        <li class="list-group-item">Release Date: {{tuna.date_uploaded}}</li>
                        <li class="list-group-item">{{tuna.description_intro}}</li>                    </ul>
                    <br>
                    <a *ngIf="tuna.url" href="{{tuna.url}}" target="_blank" class="btn btn-sm">Visit Movie Website</a>
                    <br>
                    <div *ngFor="let torrent of tuna.torrents;">
                    <a *ngIf="torrent" href="{{torrent.url}}" target="_blank" class="btn btn-sm">{{torrent.quality}}</a>
                    </div>
                </div>  
            </div>
        </div> 
    </div>    
</div>
